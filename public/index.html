<!DOCTYPE html>
<html lang="cs">
  <head>
    <!-- Setting character encoding to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Setting the viewport for proper display on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnecting to Google Fonts domains for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Loading Inter and Roboto fonts from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Setting the icon that appears on the browser tab -->
    <link rel="icon" href="%PUBLIC_URL%/shoes.png" type="image/png" />

    <!-- Page title that appears on the browser tab -->
    <title>Product Card</title>
  </head>
  <body>
    <!-- Main container where the application content is rendered -->
    <div id="root"></div>
  </body>
</html>
